<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  <link href="https://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-2 offset-10">
        <button type="button" class="btn btn-info" id="logout-btn">Logout</button>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <div id="user-info" class="alert alert-primary"></div>
      </div>
    </div>
    <div id="voucher-info-row" class="row">
      <div class="col-6">
        <div id="voucher-info" class="alert alert-secondary"></div>
      </div>
    </div>
    <div id="voucher-list-row" class="row" style="display: none;">
      <div class="col-6">
        <div id="voucher-list"></div>
      </div>
    </div>
    <div id="edit-row" class="row" style="display: none;">
      <div class="col-6">
        <div class="input-group mb-3">
          <input id="quota-input" type="number" class="form-control" placeholder="Change Voucher Count">
          <div class="input-group-append">
            <button id="change-voucher-count-btn" class="btn btn-outline-secondary" type="button">Change</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/axios/0.18.0/axios.min.js"></script>
  <script src="https://cdn.bootcss.com/lodash.js/4.17.10/lodash.min.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
